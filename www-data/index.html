<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperMicro IPMI License Generator</title>
  <style>
    @font-face {
      font-family: "Monofur";
      src: url("./fonts/monofur.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .card {
      width: 100%;
      max-width: 580px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 2.5rem;
    }

    h1 {
      font-size: 1.35rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #f0f6fc;
    }

    .note {
      font-size: 0.825rem;
      color: #8b949e;
      line-height: 1.5;
      margin-bottom: 1.75rem;
      padding: 0.75rem 1rem;
      background: #0d1117;
      border-left: 3px solid #58a68b;
      border-radius: 0 6px 6px 0;
    }

    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 500;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .validation-msg {
      font-size: 0.75rem;
      color: #f85149;
      min-height: 1.25rem;
      margin-top: 0.35rem;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 0.75rem 0.95rem;
      color: #e6edf3;
      font-family: "Monofur", "SF Mono", Consolas, monospace;
      font-size: 1.05rem;
      outline: none;
      transition: border-color 0.15s;
    }

    input:focus {
      border-color: #58a68b;
    }

    input.invalid {
      border-color: #f85149;
    }

    input.valid {
      border-color: #58a68b;
    }

    input::placeholder {
      color: #484f58;
    }

    input[readonly] {
      cursor: pointer;
    }

    button {
      background: #58a68b;
      color: #0d1117;
      border: none;
      border-radius: 6px;
      padding: 0.65rem 1.25rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
      white-space: nowrap;
    }

    button:hover {
      background: #74ecbe;
    }

    .output-section {
      margin-top: 1.5rem;
      margin-bottom: 1.75rem;
    }

    .output-group {
      display: flex;
      gap: 0.5rem;
    }

    .output-group input {
      flex: 1;
      min-width: 0;
    }

    .copy-btn {
      padding: 0.75rem 0.95rem;
      font-size: 0.8rem;
    }

    .copy-btn.copied {
      background: #74ecbe;
    }

    hr {
      border: none;
      border-top: 1px solid #21262d;
      margin-bottom: 1rem;
    }

    .footer {
      font-size: 0.8rem;
      color: #484f58;
      line-height: 1.6;
    }

    .footer a {
      color: #58a68b;
      text-decoration: none;
    }

    .footer a:hover {
      color: #74ecbe;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>SuperMicro IPMI License Generator</h1>
    <p class="note">This tool calculates the IPMI license key for SuperMicro motherboards when you provide a valid BMC-MAC.</p>

    <label for="input">IPMI BMC-MAC</label>
    <input id="input" type="text" placeholder="0c:c4:7a:3e:2f:de" spellcheck="false" autocomplete="off" maxlength="17" />
    <div id="validation" class="validation-msg"></div>

    <div class="output-section">
      <label for="output">License Key</label>
      <div class="output-group">
        <input id="output" type="text" readonly />
        <button id="copy-btn" class="copy-btn" style="display:none">Copy</button>
      </div>
    </div>

    <hr />
    <div class="footer">
      <p><a href="https://github.com/sofmeright/sm-lickitung-oci" target="_blank" rel="noopener">GitHub</a> &middot; <a href="https://hub.docker.com/r/prplanit/sm-lickitung-oci" target="_blank" rel="noopener">Docker Hub</a> &middot; <a href="https://github.com/kasuganosoras/SuperMicro-IPMI-LicenseGenerator" target="_blank" rel="noopener">GitHub (original)</a></p>
      <p>Credits: <a href="https://www.v2ex.com/member/azh7138m" target="_blank" rel="noopener">@azh7138m</a>, <a href="https://github.com/Seldaek" target="_blank" rel="noopener">@Seldaek</a></p>
    </div>
  </div>

  <!-- hidden button for main.js compatibility -->
  <button id="button" style="display:none"></button>

  <script src="./src/main.js"></script>
  <script>
    (function () {
      var macInput = document.getElementById("input");
      var output = document.getElementById("output");
      var genBtn = document.getElementById("button");
      var copyBtn = document.getElementById("copy-btn");
      var validation = document.getElementById("validation");
      var macRegex = /^[0-9a-f]{2}:[0-9a-f]{2}:[0-9a-f]{2}:[0-9a-f]{2}:[0-9a-f]{2}:[0-9a-f]{2}$/i;

      function isValidMac(val) {
        return macRegex.test(val.trim());
      }

      // Auto-format + auto-generate on valid MAC
      macInput.addEventListener("input", function () {
        var pos = macInput.selectionStart;
        var raw = macInput.value.replace(/[^0-9a-fA-F]/g, "").substring(0, 12);
        var formatted = raw.match(/.{1,2}/g);
        var newVal = formatted ? formatted.join(":") : "";
        var lenDiff = newVal.length - macInput.value.length;
        macInput.value = newVal;
        macInput.setSelectionRange(pos + lenDiff, pos + lenDiff);

        if (isValidMac(newVal)) {
          macInput.classList.remove("invalid");
          macInput.classList.add("valid");
          validation.textContent = "";
          // Trigger generation via the hidden button
          genBtn.click();
          copyBtn.style.display = "";
        } else {
          macInput.classList.remove("valid");
          output.value = "";
          copyBtn.style.display = "none";
          if (raw.length > 0 && raw.length < 12) {
            validation.textContent = "";
          } else if (raw.length === 0) {
            validation.textContent = "";
          }
        }
      });

      // Handle paste of raw hex without colons
      macInput.addEventListener("paste", function () {
        setTimeout(function () {
          macInput.dispatchEvent(new Event("input"));
        }, 0);
      });

      // Copy to clipboard
      copyBtn.addEventListener("click", function () {
        navigator.clipboard.writeText(output.value).then(function () {
          copyBtn.textContent = "Copied!";
          copyBtn.classList.add("copied");
          setTimeout(function () {
            copyBtn.textContent = "Copy";
            copyBtn.classList.remove("copied");
          }, 1500);
        });
      });

      // Click output to select all
      output.addEventListener("click", function () {
        this.select();
      });
    })();
  </script>
</body>
</html>
