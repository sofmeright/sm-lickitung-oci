server {
  listen 80;
  listen [::]:80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # If this is a plain static site (not an SPA), keep the 404:
  location / {
    try_files $uri $uri/ =404;
  }

  # If your app is an SPA (client-side routing), use this instead:
  # location / {
  #   try_files $uri $uri/ /index.html;
  # }

  # Long-cache static assets (adjust patterns to your build output)
  location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Correct MIME for fonts if your mime.types lacks them (older distros)
  types {
    font/woff2 woff2;
    font/woff  woff;
  }

  # Basic error page (optional)
  error_page 404 /404.html;
}