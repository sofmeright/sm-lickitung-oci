server {
  listen 80;
  listen [::]:80;
  server_name _;

  root  /usr/share/nginx/html;
  index index.html;

  # Safety: if nginx ever *does* generate a redirect (e.g. dir slash),
  # don't append containerâ€™s internal port.
  absolute_redirect off;
  port_in_redirect off;

  # Serve the app at '/', and if it's an SPA, fallback to index.html
  location / {
    try_files $uri $uri/ /index.html;   # <-- internal rewrite, no 301/302
  }

  # Long cache for static assets (optional)
  location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}